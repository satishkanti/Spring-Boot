<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>.error{color:red}</style>
  </head>
  <body>
    <i>Fill out the form.Asterisk (*) means required.</i>
    <br></br>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        <div class="mb-3">
          <label for="FirstName" class="form-label">First Name</label>
          <input type="text" th:field="*{firstName}" class="form-control" id="FirstName" aria-describedby="FirstName">
          <div id="FirstName" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="LastName" class="form-label">Last Name</label>
          <input type="text" th:field="*{lastName}" class="form-control" id="LastName">
          <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('lastName')}"
        th:errors="*{lastName}"
        class="error"></span>
        </div>
        <div class="mb-3">
            <label for="FreePasses" class="form-label">Free Passes</label>
            <input type="text" th:field="*{freePasses}" class="form-control" id="FreePasses" aria-describedby="FreePasses">
            <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="error"></span>
        </div>
        <div class="mb-3">
            <label for="PostalCode" class="form-label">Postal Code</label>
            <input type="text" th:field="*{postalCode}" class="form-control" id="PostalCode" aria-describedby="PostalCode">
            <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('postalCode')}"
        th:errors="*{postalCode}"
        class="error"></span>
        </div>
    
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
